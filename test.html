<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인 상태 확인</h1>
        <div id="status"></div>
        <button onclick="window.location.href='main.html'">메인 페이지로 이동</button>
    </div>

    <script>
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) == 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        document.addEventListener('DOMContentLoaded', function() {
            const user = getCookie("username");
            const statusDiv = document.getElementById('status');
            if (user != "") {
                statusDiv.innerHTML = `<h2>환영합니다, ${user}!</h2>`;
            } else {
                statusDiv.innerHTML = `<h2>로그인 해주세요.</h2>`;
            }
        });
    </script>
</body>
</html>
