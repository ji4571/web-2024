<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch 2 - 경기 진행 방식</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            border-bottom: 4px solid #eb9101;
        }
        .header img {
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .header h1 {
            margin: 50px;
        }
        .gameplay-info {
            margin-top: 50px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .gameplay-info h2 {
            margin-top: 0;
            color: #333;
        }
        .gameplay-info p {
            line-height: 1.6;
        }
        .videos {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .video {
            width: 48%;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #ccc;
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .icons a {
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }
        .icons img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="main.html">
                <img src="logo.png" alt="아이콘" width="120" height="80">
            </a>
            <h1>OVERWATCH 2</h1>
        </div>
        <div class="gameplay-info">
            <h2>경기 진행 방식</h2>
            <img src="owcs.png" alt="Overwatch 2 Gameplay" style="width: 100%; height: auto;">
        </div>
        <div class="videos">
            <div class="video">
                <iframe src="https://www.youtube.com/embed/6f3-E6txBv8?si=XO9Fp4fn8o94INYp" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/X2Sun-sDd1s?si=y-pfG9FzFJo9exNb" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="icons">
            <a href="https://overwatch.blizzard.com/ko-kr/news/24056257/l">
                <img src="영상.png" alt="리더보드 아이콘">
            </a>
            <a href="https://overwatch.blizzard.com/ko-kr/news/24104271/%EB%8C%80%EC%9D%98%EB%A5%BC-%EC%9C%84%ED%95%9C-%EB%A9%94%EB%A5%B4%EC%8B%9C-%ED%95%91%ED%81%AC-%EB%A9%94%EB%A5%B4%EC%8B%9C%EA%B0%80-%EB%8F%8C%EC%95%84%EC%99%80-%EC%9C%A0%EB%B0%A9%EC%95%94-%EC%97%B0%EA%B5%AC-%EC%9E%AC%EB%8B%A8%EC%9D%84-%ED%9B%84%EC%9B%90%ED%95%A9%EB%8B%88%EB%8B%A4/">
                <img src="dallas.png" alt="토너먼트 아이콘">
            </a>
        </div>
    </div>
</body>
</html>
